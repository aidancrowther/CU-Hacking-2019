<body>
<div id="landingPage" class="page" style="visibility: visible;">
	<button type="button" id="createButton" class="btn" onclick="goTo('#createGame')">
		Create Game
	</button><br>
	<button type="button" id="joinButton" class="btn" onclick="goTo('#joinGame')">
		Join Game
	</button>
</div>
<div id="createGame" class="page">
	<label for="newUsrName-createGame">Define Radius</label><input type="text" id="newUsrName-createGame" class="textBox">
	<label for="newRadiusTxt">Define Radius</label><input type="text" id="newRadiusTxt" class="textBox">
	<label for="distanceUnitMenu"></label><select id="distanceUnitMenu">
		<option value="meters">m</option>
		<option value="kilometers">km</option>
		<option value="feet">ft</option>
		<option value="miles">mi</option>
	</select>
	<button type="button" id="createGameSubmitBtn" class="btn" onclick="createGame()">
		Create Game
	</button>
</div>
<div id="joinGame" class="page">
	<label for="newUsrName-joinGame">Define Radius</label><input type="text" id="newUsrName-joinGame" class="textBox">
	<label for="joinGameCodeTxt"></label><input type="text" id="joinGameCodeTxt" class="textBox"><br>
	<button type="button" id="joinGameBtn" class="btn" onclick="joinGame($('#joinGameCodeTxt').val())">
		Join Game
	</button>
</div>
<div id="waitingRoom" class="page">
	<button type="button" id="startBtn" class="btn" onclick="startGame()">
		Start!
	</button>
</div>
<div id="playGame" class="page">

	<style>
		#map {

			width: 99vh
