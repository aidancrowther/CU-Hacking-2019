<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="assets/favicon.ico"/>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<title>[GAME_TITLE]</title>
</head>
<body>
<div id="landingPage" class="page" style="visibility: visible;">
	<button type="button" id="createButton" class="clickable">
		Create Game
	</button><br>
	<button type="button" id="joinButton" class="clickable">
		Join Game
	</button>
</div>
<div id="createGame" class="page">
	<button type="button" id="chooseLocationBtn" class="clickable">
		Choose Location
	</button>
	<button type="button" id="getCurrentLocationBtn" class="clickable">
		Use Current Location
	</button><br>
	<label for="newRadiusTxt">Define Radius</label><input type="text" id="newRadiusTxt" class="textBox">
	<label for="distanceUnitMenu"></label><select id="distanceUnitMenu">
		<option value="meters">m</option>
		<option value="kilometers">km</option>
		<option value="feet">ft</option>
		<option value="miles">mi</option>
	</select>
</div>
<div id="waitingRoom" class="page">
	<button type="button" id="startBtn" class="clickable">
		Start!
	</button>
</div>
<div id="joinGame" class="page">
</div>
<div id="playGame" class="page"></div>
<div id="disclaimer" class="page">
	<!--TODO: write a disclaimer message about privacy/data usage and logging, GPS, etc.-->
</div>
</body>
</html>
